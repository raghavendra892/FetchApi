<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fetch api</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" integrity="sha256-sWZjHQiY9fvheUAOoxrszw9Wphl3zqfVaz1kZKEvot8=" crossorigin="anonymous">
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>   
		<h1 class="bg-info text-white p-4 mb-4">Fetch Api</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form id="postform">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title" required>
						</div>
						<div class="form-group">
							<label for="content">Content</label>
							<textarea rows="4" class="form-control" id="content" required>

							</textarea>
						</div>
						<div class="text-right">
							<button class="btn btn-primary" type="submit" id="subBtn">Submit</button>
							<button class="btn btn-danger d-none" type="button" id="UpdateBtn">Update</button>
						</div>
					</form>
					<hr>
					<div id="postcontainer">
						
					</div>
				</div>
			</div>
		</div>
	
	
	
	
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js" integrity="sha256-Y16qmk55km4bhE/z6etpTsUnfIHqh95qR4al28kAPEU=" crossorigin="anonymous"></script>
		<script src="./assets/js/app.js"></script>
	</body>	
</html>
